<h3>Send message</h3>
<form name="form" (ngSubmit)="f.form.valid && send()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="tittle">Tittle</label>
        <input type="text" class="form-control" name="tittle" [(ngModel)]="model.tittle" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid" class="help-block">Tittle is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="text">Text</label>
        <input type="text" class="form-control" name="text" [(ngModel)]="model.text" #password="ngModel" required />
        <div *ngIf="f.submitted && !password.valid" class="help-block">Text is required</div>
    </div>
    <div class="form-group">
        <button  class="btn btn-primary">Send</button>
     </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</form>
